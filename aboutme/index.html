<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#37474f"/>
  <title>Sean Holcomb</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="../styles.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer mdl-color--blue-grey-800">
      <span class="mdl-layout-title mdl-color--black mdl-color-text--blue-grey-400">Navigation</span>
      <nav class="mdl-navigation navdrawer">
        </br>
        <a class="mdl-navigation__link" href="../"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">face</i>About Me</a>
        <a class="mdl-navigation__link" href="../projects"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">code</i>Projects</a>
        <a class="mdl-navigation__link" href="../learn"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">school</i>Learn</a>
        <a class="mdl-navigation__link" href="../surveys"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">note</i>Surveys</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Contact Me</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Big card -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-card mdl-shadow--8dp" style="width:100%;">
              <div class="mdl-card__title mdl-card--border">About Me</div>
              <div class="mdl-card__supporting-text">
                If I felt like writing some information about me, this is where it would go.
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <!-- ====== Card in Grid Cell ===== -->
          <div class="mdl-cell mdl-cell--6-col">
            <a href="https://github.com/sdholcomb" class='cardlink mdl-card mdl-shadow--8dp' style="width:100%;">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Github Profile</h2>
              </div>
              <div class="mdl-card__actions">
                <img style="display:block;margin:auto;" src="../assets/images/GitHub-Mark-120px-plus.png" alt="Github Mark Logo">
              </div>
            </a>
          </div>
          <!-- ====== Card in Grid Cell ===== -->
          <div class="mdl-cell mdl-cell--6-col">
            <a href="https://www.linkedin.com/in/sean-holcomb-194506128/" class='cardlink mdl-card mdl-shadow--8dp' style="width:100%;">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">LinkedIn Profile</h2>
              </div>
              <div class="mdl-card__actions">
                <img style="display:block;margin:auto;" src="../assets/images/In-2C-121px-TM.png" alt="Github Mark Logo">
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
